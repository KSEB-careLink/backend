<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Carelink 로그인 테스트</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Carelink 보호자 로그인</h2>
  <input id="email" placeholder="이메일" />
  <input id="password" type="password" placeholder="비밀번호" />
  <button onclick="login()">로그인 및 ID Token 출력</button>
  <pre id="result"></pre>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDt2utnf0uQWTwK3wUSfn_9HIyB27cCkMw",
      authDomain: "carelink-a228a.firebaseapp.com",
      projectId: "carelink-a228a",
      storageBucket: "carelink-a228a.firebasestorage.app",
      messagingSenderId: "1043106500906",
      appId: "1:1043106500906:web:eac9d8281d6422df398e53",
      measurementId: "G-JQSH49JLTJ"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultBox = document.getElementById('result');

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const token = await userCredential.user.getIdToken();
        resultBox.innerText = '✅ ID Token:\n\n' + token;
      } catch (error) {
        resultBox.innerText = '❌ 로그인 실패: ' + error.message;
      }
    }
  </script>
</body>
</html>
