<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>환자 익명 로그인</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>익명 로그인 후 ID Token 확인</h2>
  <button onclick="anonymousLogin()">환자 로그인</button>
  <pre id="result"></pre>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDt2utnf0uQWTwK3wUSfn_9HIyB27cCkMw",
      authDomain: "carelink-a228a.firebaseapp.com",
      projectId: "carelink-a228a",
      storageBucket: "carelink-a228a.firebasestorage.app",
      messagingSenderId: "1043106500906",
      appId: "1:1043106500906:web:eac9d8281d6422df398e53",
      measurementId: "G-JQSH49JLTJ"
    };

    firebase.initializeApp(firebaseConfig);

    async function anonymousLogin() {
      try {
        const userCredential = await firebase.auth().signInAnonymously();
        const token = await userCredential.user.getIdToken();
        document.getElementById('result').innerText = '✅ ID Token:\n\n' + token;
      } catch (error) {
        document.getElementById('result').innerText = '❌ 실패: ' + error.message;
      }
    }
  </script>
</body>
</html>
